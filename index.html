<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Quiz</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
    <form id="quiz-form">
        <p class="fs-5">Question <span id="question-counter" class="fw-bold">1</span> of <span id="question-amount"></spanspan></p>
        <h1 class="display-5">Libs or not?</h1>
        <span id="img">

        </span>
        <div id="answers" class="mt-4">
            <input type="radio" class="btn-check" name="answer" id="yes" value="1" autocomplete="off">
            <label class="btn btn-outline-success btn-lg" for="yes">Yes</label>

            <input type="radio" class="btn-check" name="answer" id="no" value="0" autocomplete="off">
            <label class="btn btn-outline-danger btn-lg ms-3" for="no">No</label>
        </div>
        <button type="button" class="btn btn-dark btn-lg mt-3" id="btn">Reply</button>
    </form>
    <div id="result" class="invisible fs-4">
        <a href="https://modrk.github.io/libQuizAdvanced/" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Try again</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
